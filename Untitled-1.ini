
3Dランニングアクションゲームのタイトル画面をイラスト調で生成してください。

ゲーム概要：
- プレイヤーが3レーン上を走り、コインを集めながら障害物を避けるゲーム
- 地上世界（明るい）と地獄世界（赤い）の2つの世界を行き来できる
- かぼちゃやキャンディーを取ると世界が切り替わる
- 地獄世界では画面が反転し、障害物が増加

必要な要素：
- タイトル：INFINITY-RUN
- タイトルロゴ：地上と地獄の世界観を表現
- 背景：左右で地上と地獄の世界を表現

**タイトル以外の文字とボタンは含めないでください。**

スタイル：
- 明るい空色と暗い赤のコントラスト
- シンプルでモダンなUI
