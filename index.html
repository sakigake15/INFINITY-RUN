<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY-RUN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game"></canvas>

    <!-- タイトル画面 -->
    <div id="titleScreen" class="title-screen">
        <div class="title-content">
            <h1>INFINITY-RUN</h1>
            <p class="instructions">
                ← →キーまたはスワイプで移動<br>
                障害物を避けてスコアを稼ごう！
            </p>
            <button id="startButton">ゲームスタート</button>
        </div>
    </div>
    
    <!-- スコア表示 -->
    <div id="scoreDisplay" class="score-display">
        スコア: <span id="currentScore">0</span>
    </div>
    
    <!-- ゲームオーバー画面 -->
    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-content">
            <h1>ゲームオーバー</h1>
            <div class="score-container">
                <p class="final-score">スコア: <span id="finalScore">0</span></p>
                <p class="high-score">ハイスコア: <span id="highScore">0</span></p>
            </div>
            <p class="game-over-message">リトライしてください</p>
            <div class="button-container">
                <button id="retryButton">もう一度プレイ</button>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
