<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY-RUN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game"></canvas>

    <!-- タイトル画面 -->
    <div id="titleScreen" class="title-screen">
        <div class="title-content">
            <h1 class="game-title">INFINITY-RUN</h1>
            <button id="startButton">GAME START</button>
        </div>
        
        <!-- ランキング表示エリア -->
        <div class="ranking-section">
            <h2 class="ranking-title">TOP 5 RANKING</h2>
            <div id="rankingDisplay" class="ranking-display">
                <div class="ranking-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
            <div id="rankingError" class="ranking-error hidden">
                <p>ランキングの取得に失敗しました</p>
                <button id="refreshRanking" class="refresh-button">再読み込み</button>
            </div>
        </div>
    </div>
    
    <!-- スコア表示 -->
    <div id="scoreDisplay" class="score-display">
        SCORE: <span id="currentScore">0</span>
    </div>
    
    <!-- ゲームオーバー画面 -->
    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-content">
            <h1>GAME OVER</h1>
            <div class="score-container">
                <p class="final-score">SCORE: <span id="finalScore">0</span></p>
                <p class="high-score">HIGH SCORE: <span id="highScore">0</span></p>
            </div>
            <div class="button-container">
                <button id="retryButton">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <!-- HowlerJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
