<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY-RUN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game"></canvas>

    <!-- タイトル画面 -->
    <div id="titleScreen" class="title-screen">
        <button id="startButton">GAME START</button>
    </div>
    
    <!-- スコア表示 -->
    <div id="scoreDisplay" class="score-display">
        SCORE: <span id="currentScore">0</span>
    </div>
    
    <!-- ゲームオーバー画面 -->
    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-content">
            <h1>GAME OVER</h1>
            <div class="score-container">
                <p class="final-score">SCORE: <span id="finalScore">0</span></p>
                <p class="high-score">HIGH SCORE: <span id="highScore">0</span></p>
            </div>
            <div class="button-container">
                <button id="retryButton">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
